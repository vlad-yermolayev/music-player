<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="music-player">
    <div class="music-player__info">
      <h4>Ukulele</h4>
      <div class="music-player__progress">
        <span></span>
      </div>
    </div>
    <audio class="music-player__songs" src="songs/ukulele.mp3"></audio>
    <div class="music-player__cover">
      <img src="img/ukulele.jpg" alt="Cover for ukulele">
    </div>
    <div class="music-player__navigation">
      <button id="previous" class="controls-btn">
        <i class="fas fa-backward"></i>
      </button>
      <button id="play" class="controls-btn">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="controls-btn">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
